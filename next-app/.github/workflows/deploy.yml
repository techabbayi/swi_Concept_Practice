name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Run Tests (optional)
        run: echo "No tests yet"

      - name: Docker Build
        run: docker build -t my-app .

      - name: Deployment (Manual)
        run: echo "This is where AWS/Azure deployment happens"
